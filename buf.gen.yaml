version: v1beta1
plugins:
  - name: go
    out: fabric-protos-go
    opt: paths=source_relative
    strategy: all
  - name: go-grpc
    out: fabric-protos-go
    opt: paths=source_relative
    strategy: all
  - name: java
    out: fabric-protos-java/target/generated-sources/protobuf/java
  - name: grpc-java
    out: fabric-protos-java/target/generated-sources/grpc/java
  - name: js
    out: fabric-protos-node
    opt:
      - import_style=commonjs
      - binary
  - name: ts
    out: fabric-protos-node
    opt:
      - service=grpc-node
      - mode=grpc-js
  - name: grpc
    path: grpc_tools_node_protoc_plugin
    out: fabric-protos-node
    opt:
      - mode=grpc-js
